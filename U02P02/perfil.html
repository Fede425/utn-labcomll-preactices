<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de informacion Personal</title>
</head>
<body>
    <h2>Información Personal</h2>
    <form action="#" method="post">
        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" value="ESTUDIANTE" readonly>
        <br>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br>

        <label for="nacionalidad">Nacionalidad:</label>
        <select id="nacionalidad" name="nacionalidad">
            <option value="Argentino">Argentino</option>
            <option value="otro">Otro</option>
        </select>
        <br>

        <label for="condicion">Condición Laboral:</label>
        <select id="condicion" name="condicion">
            <option value="desempleado">Desempleado</option>
            <option value="busqueda_laboral">En búsqueda laboral</option>
            <option value="part_time">Trabajo part-time</option>
            <option value="full_time">Trabajo full-time</option>
        </select>
        <br>

        <h2>Gustos Personales</h2>
        <label for="musica">Gustos Musicales:</label>
        <input type="text" id="musica" name="musica">
        <br>

        <label for="comida">Comidas Preferidas:</label>
        <select id="comida" name="comida">
            <option value="pasta">Pasta</option>
            <option value="pizza">Pizza</option>
            <option value="ensalada">Ensalada</option>
            <option value="sushi">Sushi</option>
        </select>
        <br>

        <input type="checkbox" id="recordar" name="recordar">
        <label for="recordar">Recordar mis datos</label>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>l
